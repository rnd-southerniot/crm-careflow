version: '3.8'

services:
  # PostgreSQL - Primary relational database for tenant schemas
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_admin
      POSTGRES_PASSWORD: crm_admin_password
      POSTGRES_DB: crm_workflow
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_admin -d crm_workflow"]
      interval: 10s
      timeout: 5s
      retries: 5
